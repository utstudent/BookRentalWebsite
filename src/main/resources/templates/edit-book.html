<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Book</title>
</head>
<body>
<div align="center">
  <h1>Edit Book</h1>
  <br />
  <!--
  The form below uses a structure similar to the new-book page.  But this time,
  since the Book object fields were populated before it was added to the model, their
  values populate the fields here. Any changes to the fields then POST to the update endpoint.
  -->
  <form action="#" th:action="@{'/book/update/' + ${book.id}}" th:object="${book}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Book ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Book Title:</td>
        <td><input type="text" th:field="*{title}" required/></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td><input type="text" th:field="*{author}" required/></td>
      </tr>
      <tr>
        <td>Total Pages:</td>
        <td><input type="number" th:field="*{totalPages}" required/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
