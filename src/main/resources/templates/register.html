<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New User</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br />
    <!--
    Here is the form that will be used to save the new book.
    The form is tied to the Book object you added to the model,
    and on submit it will hit the /save endpoint using the POST method.
    -->
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Book object.
        -->
        <table border="0" cellpadding="10">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}" required/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button>
                    <button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
